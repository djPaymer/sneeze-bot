version: '3.8'

services:
  bot:
    build: .
    container_name: sneeze-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_NAME=/app/data/sneezes.db
    volumes:
      # Сохраняем базу данных в volume для персистентности
      - bot_data:/app/data
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bot_data:
